<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Wraith Canyon</title>
</head>

<body>
    <header>
        <div class="adventure-title">Bounty Hunter: The Caves of Wraith Canyon</div>
        <div id="player-stats">
            <span id="player-health"></span>
            <span id="player-credits"></span>
        </div>
    </header>
    <main>
        <section>
            <form>
                <label>
                    Name
                    <input name="name">
                </label>
                <p>Choose which Mandalorian armor to wear:</p>
                <label>
                    Blue
                    <input type="radio" name="armor" value="blue">
                </label>
                <label>
                    Artcic
                    <input type="radio" name="armor" value="arctic">
                </label>
                <label>
                    Stealth
                    <input type="radio" name="armor" value="stealth">
                </label>
                <button>Play</button>
            </form>
            <div></div>
        </section>
    </main>
    <footer>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
