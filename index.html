<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Wraith Canyon</title>
</head>

<body>
    <header>
        <section class="top-bar">
            <div id="player-stats">
                <span id="player-health"></span>
                <span id="player-credits"></span>
            </div>
        </section>
        <section class="title-bar">
            <div class="logo-box">
                <img src="" id="logo-image">
            </div>
            <div class="adventure-title">Bounty Hunter: The Caves of Wraith Canyon</div>
            <div class-="aurora-colors">
                <div id="aurora-top"><img src="./assets/helmet-top.png" height="40"></div>
                <div id="aurora-middle"><img src="./assets/helmet-middle.png" height="53"></div>
                <div id="aurora-bottom"><img src="./assets/helmet-bottom.png" height="42"></div>
            </div>
        </section>
        <section class="border-bar"></section>
    </header>
    <main class="start-screen">
        <section class="left-side"></section>
        <section class="game-start">
            <form class="user-controls">
                <label>
                    Name
                    <input name="name">
                </label>
                <p>Choose your armor:</p>
                <label>
                    Blue
                    <input type="radio" name="armor" value="blue">
                </label>
                <label>
                    Artcic
                    <input type="radio" name="armor" value="arctic">
                </label>
                <label>
                    Stealth
                    <input type="radio" name="armor" value="stealth">
                </label>
                <button class="start-button">Play</button>
            </form>
            <div></div>
        </section>
        <section class="right-side"></section>
    </main>
    <footer>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
